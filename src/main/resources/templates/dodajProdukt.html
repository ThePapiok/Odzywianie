<!DOCTYPE html>
<html lang="pl-PL"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{message.tytulDodajProdukt}"></title>
    <style>
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header{
        background: linear-gradient(to bottom, #0E4749, #135E61);
        text-align: center;
        padding: 10px;
        min-height: 10%;
        flex: 10%;
    }
    footer{
            background-color: #0E4749;
            text-align: center;
            padding: 10px;
            color: #ECEDDF;
            min-height: 9%;
            flex: 5%;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 9%
        }

    main {
        flex-grow: 1;
        padding: 10px;
        background-color: #F5F1EB;
        padding-bottom: 9%;
        flex: 85%;
    }
    .menu {
        position: relative;
        bottom: 10%;
        width: 10%;
        height: 80%;
        cursor: pointer;
        background: linear-gradient(to bottom, #0E4749, #135E61);
        color: #ECEDDF;
        border-right: 3px solid #002626;
        border-left: 3px solid #002626;
        border-bottom: 3px solid #0E4749;
        border-top: 3px solid #0E4749;
        white-space: nowrap;
    }

    .menu:hover {
        background: linear-gradient(to bottom, #125C5E, #166F73);
    }

    .menu:active {
        border-top: 3px solid #002626;
        border-bottom: 3px solid #125C5E;
        background: #003B3B;
    }

    .guzikPrawa{
        left: 25%;

    }
    .napis{
        position: absolute;
        top: 5%;
        left: 2%;
        color: #ECEDDF;
        font-size: 1.3rem;
    }
    </style>
</head>
<body>
<header>
    <p class="napis" th:text="#{message.dodajprodukt}"></p>
    <a href="/produkty/lista">
        <button class="menu" th:text="#{message.produkty}"></button>
    </a>
    <a href="/zapotrzebowanie" sec:authorize="isAuthenticated()">
        <button class="menu"  th:text="#{message.zapotrzebowanie}"></button>
    </a>
    <a href="/kategorie" sec:authorize="hasRole('ADMIN')">
        <button class="menu" th:text="#{message.kategorie}"></button>
    </a>
    <a href="/konto" sec:authorize="isAuthenticated()">
        <button class="guzikPrawa menu" th:text="#{message.mojekonto}"></button>
    </a>
    <a href="/logout" sec:authorize="isAuthenticated()">
        <button class="guzikPrawa menu" th:text="#{message.wyloguj}"></button>
    </a>
</header>
<main>
<form action="#" th:action="@{/produkty/dodaj}" th:object="${produktyDTO}" method="post" enctype="multipart/form-data">
    <p><span th:text="#{message.nazwaProduktu}"></span><input type="text" th:field="*{name}"></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
    <p><span th:text="#{message.sredniaWagaProduktu}"></span><input type="number" step="0.01" th:field="*{averageWeight}"></p>
    <p th:if="${#fields.hasErrors('averageWeight')}" th:errors="*{averageWeight}" ></p>
    <p><span th:text="#{message.kcalProduktu}"></span><input type="number" th:field="*{kcal}"></p>
    <p th:if="${#fields.hasErrors('kcal')}" th:errors="*{kcal}" ></p>
    <p><span th:text="#{message.tluszczProduktu}"></span><input type="number" step="0.01" th:field="*{fat}"></p>
    <p th:if="${#fields.hasErrors('fat')}" th:errors="*{fat}" ></p>
    <p><span th:text="#{message.tluszczeNasyconeProduktu}"></span><input type="number" step="0.01" th:field="*{saturatedFat}"></p>
    <p th:if="${#fields.hasErrors('saturatedFat')}" th:errors="*{saturatedFat}" ></p>
    <p><span th:text="#{message.cholesterolProduktu}"></span><input type="number" th:field="*{cholesterol}"></p>
    <p th:if="${#fields.hasErrors('cholesterol')}" th:errors="*{cholesterol}" ></p>
    <p><span th:text="#{message.sodProduktu}"></span><input type="number" th:field="*{sodium}"></p>
    <p th:if="${#fields.hasErrors('sodium')}" th:errors="*{sodium}" ></p>
    <p><span th:text="#{message.potasProduktu}"></span><input type="number" th:field="*{potassium}"></p>
    <p th:if="${#fields.hasErrors('potassium')}" th:errors="*{potassium}" ></p>
    <p><span th:text="#{message.weglowodanyProduktu}"></span><input type="number" step="0.01" th:field="*{carbohydrates}"></p>
    <p th:if="${#fields.hasErrors('carbohydrates')}" th:errors="*{carbohydrates}" ></p>
    <p><span th:text="#{message.blonnikProduktu}"></span><input type="number" step="0.01" th:field="*{fiber}"></p>
    <p th:if="${#fields.hasErrors('fiber')}" th:errors="*{fiber}" ></p>
    <p><span th:text="#{message.cukryProduktu}"></span><input type="number" step="0.01" th:field="*{sugars}"></p>
    <p th:if="${#fields.hasErrors('sugars')}" th:errors="*{sugars}" ></p>
    <p><span th:text="#{message.bialkoProduktu}"></span><input type="number" step="0.01" th:field="*{protein}"></p>
    <p th:if="${#fields.hasErrors('protein')}" th:errors="*{protein}" ></p>
    <p><span th:text="#{message.kwasAskorbinowyProduktu}"></span><input type="number" step="0.01" th:field="*{ascorbicAcid}"></p>
    <p th:if="${#fields.hasErrors('ascorbicAcid')}" th:errors="*{ascorbicAcid}" ></p>
    <p><span th:text="#{message.zelazoProduktu}"></span><input type="number" step="0.01" th:field="*{iron}"></p>
    <p th:if="${#fields.hasErrors('iron')}" th:errors="*{iron}" ></p>
    <p><span th:text="#{message.witaminaB6Produktu}"></span><input type="number" step="0.01" th:field="*{vitaminB6}"></p>
    <p th:if="${#fields.hasErrors('vitaminB6')}" th:errors="*{vitaminB6}" ></p>
    <p><span th:text="#{message.magnezProduktu}"></span><input type="number" th:field="*{magnesium}"></p>
    <p th:if="${#fields.hasErrors('magnesium')}" th:errors="*{magnesium}" ></p>
    <p><span th:text="#{message.wapnProduktu}"></span><input type="number" th:field="*{calcium}"></p>
    <p th:if="${#fields.hasErrors('calcium')}" th:errors="*{calcium}" ></p>
    <p><span th:text="#{message.witaminaDProduktu}"></span><input type="number" step="0.01" th:field="*{vitaminD}"></p>
    <p th:if="${#fields.hasErrors('vitaminD')}" th:errors="*{vitaminD}" ></p>
    <p><span th:text="#{message.witaminaB12Produktu}"></span><input type="number" step="0.01" th:field="*{vitaminB12}"></p>
    <p th:if="${#fields.hasErrors('vitaminB12')}" th:errors="*{vitaminB12}" ></p>
    <p><span th:text="#{message.kategoriaProduktu}"></span>
    <select th:field="*{kategoria}">
            <option th:each="kategorie : ${lista}" th:text="${kategorie}" th:value="${kategorie}"></option>
    </select>
    </p>
    <p><span th:text="#{message.zdjecieProduktu}"></span><input type="file" th:field="*{file}" accept="image/*" required></p>
    <button type="submit" th:text="#{message.przeslij}"></button>
</form>
</main>
<footer>Adrian Politowski 313128
    <div class="jezyki">
        <a th:href="@{'?lang=pl'}">
            <button th:text="#{message.polski}"></button>
        </a>
        <a th:href="@{'?lang=pn'}">
            <button th:text="#{message.pendzabksi}"></button>
        </a>
    </div>
</footer>
</body>
</html>
